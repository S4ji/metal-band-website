            </nav>
        </header>

        <main>
            <h1>Contactez-Nous !</h1>
            <form id="contactform" action="">
                <div class="infoperso">
                    <div>
                        <fieldset>
                            <label for="nom">Nom :</label>
                            <input type="text" name="nom" id="nom" required />
                        </fieldset>
                        <fieldset>
                            <label for="prenom">Prénom :</label>
                            <input
                                type="text"
                                name="prenom"
                                id="prenom"
                                required
                            />
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <label for="email">Email :</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                required
                            />
                        </fieldset>
                        <fieldset>
                            <label for="emailagain"
                                >E-Mail Adress Validation</label
                            >
                            <input
                                type="email"
                                name="emailagain"
                                id="emailagain"
                                required
                            />
                        </fieldset>
                    </div>
                </div>
                <div class="message">
                    <fieldset>
                        <label for="sujet">Sujet :</label>
                        <input type="text" name="sujet" id="sujet" required />
                    </fieldset>
                    <fieldset>
                        <label for="message">Message :</label>
                        <input
                            class="textarea"
                            type="text"
                            name="message"
                            id="message"
                            required
                        />
                    </fieldset>
                    <fieldset>
                        <label for="newsletter"
                            >Voulez-vous recevoir notre newsletter ?</label
                        >

                        <select name="newsletter" id="newsletter">
                            <option value="">Choissisez une réponse :</option>
                            <option value="Oui">Oui</option>
                            <option value="Non">Non</option>
                        </select>
                    </fieldset>
                    <button>Envoyer</button>
                </div>
                <div id="diverreur">
                    Attention, les emails ne correspondent pas
                </div>
                <div id="messageerreur">
                    Attention, vous n'avez pas rempli le champ message
                </div>
            </form>

            <div id="divvalider">Votre message à bien été envoyé</div>
            <hr />

            <section class="map">
                <div><h2>Coordonnées</h2></div>
                <div>
                    <div>
                        <iframe
                            width="300"
                            height="350"
                            src="https://www.openstreetmap.org/export/embed.html?bbox=5.918884277343751%2C45.568510475878995%2C5.936908721923829%2C45.57989567193699&amp;layer=mapnik&amp;marker=45.574203362426566%2C5.927896499633789"
                            style="border: 1px solid black"
                        ></iframe
                        ><br />
                    </div>
                    <div>
                        <dl>
                            <dt>Lieu dit :</dt>
                            <dd>Greta Bassens</dd>
                            <dt>Adresse</dt>
                            <dd>Lorem ipsum dolor sit.</dd>
                        </dl>
                    </div>
                </div>
            </section>
            <div class="coordonnees"></div>
        </main>
